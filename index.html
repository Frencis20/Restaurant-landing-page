<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="overlay"></div>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#"><span>Delicious</span>food</a>
        </div>
        <ul class="nav-links">
          <li><a href="#" class="animated-link">Home</a></li>
          <li><a href="#specials" class="animated-link">Specials</a></li>
          <li><a href="#chefs" class="animated-link">Our Chefs</a></li>
          <li>
            <a href="#testimonials" class="animated-link">Testimonials</a>
          </li>
          <li><a href="contact.html" class="animated-link">Contact Us</a></li>
        </ul>
        <div class="cart-icon animated-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-count">0</span>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title animate-on-scroll">
          <span>Indulge</span> Your Senses
        </h1>
        <p class="hero-subtitle animate-on-scroll" style="--delay: 200ms">
          Discover exquisite flavors and culinary artistry.
        </p>
        <button class="hero-button animate-on-scroll" style="--delay: 400ms">
          Explore Menu
        </button>
      </div>
      <div class="hero-image animate-on-scroll" style="--delay: 600ms">
        <img src="assets/client-1.jpg" alt="Gourmet Food" />
      </div>
    </header>

    <script src="scripts.js"></script>
  </body>
</html>
